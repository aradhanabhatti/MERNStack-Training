        h1{
            align-items: center;
        }

</head>
<body>
    <h1>Age Check</h1>
    <input type="number" placeholder="Enter age" id="ageInput">
    <button onclick="checkAge()">Check</button>
    <p id="result"></p>
    
    <!-- <script src="assign.js"></script> -->
    <script>
        function checkAge(){
            const age=document.getElementById("ageInput").value;
            const beverage=age>=21?"BEER":"Juice";
            const resultElement=document.getElementById("result");
            resultElement.textContent=`You are ${age} so you can have ${beverage}`;
        }
    </script>
