<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        h1{
            background-color: aqua;
        }
        .new{
            background-color: brown;
        }
        #one{
            color: aquamarine;
            background-color: antiquewhite;
        }
        *{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <!-- Simple selectors -->
    <!-- 1.tag selector
    2.class selector 
    3.id selector
    4. universal selector-->
    <h1>HELLO</h1>
    <h1 class="new">HELLO</h1>
    <h1 id="one">HELLO</h1>
    <h1>HELLO</h1>

</body>
</html>
