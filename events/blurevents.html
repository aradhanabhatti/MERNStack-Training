<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="blurInput" placeholder="click here and then click outside">
    <script>
        let blurInput=document.getElementById("blurInput")
        blurInput.addEventListener("focus", function(){
            blurInput.style.backgroundColor="lightblue";

        });
        blurInput.addEventListener("blur",function(){
            blurInput.style.background="";
        })

 
 </script>
</body>
</html>
