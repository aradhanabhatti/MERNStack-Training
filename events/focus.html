<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="name" id="input1" onfocus="focusevents()">
    <script>
        function focusevents(){
            document.getElementById("input1").style.background="blue";
            document.getElementById("input1").style.color="white";

        }
    </script>

</body>
</html>
